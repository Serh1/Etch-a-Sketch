<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Etch-a-Sergiu</title>

    <!--==================== UNICONS ====================-->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css"/>

</head>
<body>
<!--HEADER-->
<header class="header">
    <div class="title">
        <div class="title-text">
            Etch-a-Sketch
        </div>
    </div>
</header>

<!--MAIN-->
<main class="main">
    <div class="container-buttons">
        <button class="btn" id="btn-color">Default</button>
        <button class="btn" id="btn-random">Random</button>
        <button class="btn" id="btn-erase">Erase</button>
        <button class="btn" id="btn-clear">Clear</button>
    </div>

    <div class="container-wrapper">
        <div class="container-cells" id="container-cells">
        </div>
    </div>
    <div id="sizeValue" class="size-value">16 x 16</div>
    <div class="slider-wrapper">
        <div class="slidecontainer">
            <input type="range" min="1" max="64" value="16" class="slider" id="myRange">
        </div>
    </div>

</main>

<!--FOOTER-->
<footer class="footer">
    <p>
        Odin Project. Mateiu Sergiu
        <a href="https://github.com/Serh1" target="_blank">
            <i class="uil uil-github icon"></i>
        </a>
    </p>
</footer>

<!-- JS -->
<script src="app.js" defer></script>

</body>
</html>
